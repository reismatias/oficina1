<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gerenciar Devices - Projeto de Oficina</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="dashboard-layout">
  <aside id="sidebar" class="sidebar">
    <div class="brand">
      <div class="logo" aria-hidden></div>
      <div class="label">Projeto de Oficina</div>
    </div>
    <nav class="nav">
      <a href="/dashboard"><span class="icon">üè†</span><span class="label">Dashboard</span></a>
      <a href="/devices" class="active"><span class="icon">üì°</span><span class="label">Gerenciar Devices</span></a>
      <a href="#"><span class="icon">‚öôÔ∏è</span><span class="label">Ajuste de rotas</span></a>
    </nav>
    <div style="flex:1"></div>

    <div class="footer">
      <div class="user" id="userFooter">
        <button id="userMenuBtn" class="user-btn" aria-haspopup="true" aria-expanded="false">
          <div class="avatar" id="avatar">U</div>
          <div class="name" id="username">Usu√°rio</div>
        </button>
        <div id="userMenu" class="user-menu" hidden>
          <button id="changePassword" class="btn">Trocar senha</button>
        </div>
      </div>
    </div>
  </aside>

  <main class="main">
    <div class="topbar">
      <div class="left-controls" style="display:flex;align-items:center;gap:12px">
        <button id="toggleSidebar" class="btn" title="Fechar barra lateral">‚ò∞</button>
        <div class="title">Gerenciar Devices</div>
      </div>
      <div class="controls">
        <button id="logoutBtn" class="btn">Logout</button>
      </div>
    </div>

    <div class="content" style="flex-direction: row; gap: 18px;">
      <!-- Left: Device List -->
      <section class="panel devices" style="flex: 0 0 280px; width: 280px;">
        <h3 style="margin:0 0 12px 0">Devices</h3>
        <div id="deviceList" style="overflow:auto;flex:1;padding-right:6px"></div>
        <div style="margin-top:8px;display:flex;gap:8px">
          <button id="refreshDevices" class="btn">Atualizar</button>
        </div>
      </section>

      <!-- Right: Device Details -->
      <section class="panel" style="flex: 1; display:flex;flex-direction:column;">
        <div id="deviceDetails">
          <div style="opacity:0.5;font-style:italic;text-align:center;padding:60px 20px">
            Selecione um device para ver detalhes
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Custom Modal -->
  <div id="customModal" class="modal-overlay">
    <div class="modal-dialog">
      <h3 id="modalTitle" class="modal-title"></h3>
      <p id="modalMessage" class="modal-message"></p>
      <input id="modalInput" class="modal-input" type="text" style="display:none">
      <div class="modal-actions">
        <button id="modalCancel" class="btn">Cancelar</button>
        <button id="modalConfirm" class="btn btn-success">Confirmar</button>
      </div>
    </div>
  </div>

  <script src="/js/devices.js"></script>
</body>

</html>
